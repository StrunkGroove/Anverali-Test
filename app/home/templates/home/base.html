{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <div class="topbar">
            <div class="topbar-content">
                {% if user.is_authenticated %}
                    <a href="{% url 'home' %}">Добро пожаловать, {{ user.username }}!</a> |
                    <a href="{% url 'customer-main' %}">Заказчик</a> |
                    <a href="{% url 'freelancer-main' %}">Исполнитель</a> |
                    <a href="{% url 'logout' %}">Выйти</a>
                {% else %}
                    <a href="{% url 'login' %}">Войти</a> | <a href="{% url 'register' %}">Зарегистрироваться</a>
                {% endif %}
            </div>
        </div>
        
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
